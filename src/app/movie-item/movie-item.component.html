<div class="card" [ngClass]="{'text-white bg-dark': selectedMovie}">
    <div class="card-body">
      <h5 class="card-title">{{movieinfo.title}}</h5>
      <p class="card-text">Release Date: {{movieinfo.releaseDate | date}}</p>
    </div>
    <div *ngIf="selectedMovie" class="icon-trash">
      <i (click)="removeMove(movieIndex)" class="fa fa-trash-o" aria-hidden="true"></i>
    </div>
</div>
