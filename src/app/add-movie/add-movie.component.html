<div class="card bg-light">
        <div class="card-header card-header--display">
            <span>
                Header
            </span>
        </div>
    <div class="card-body">
        <form class="needs-validation custom-form" (ngSubmit)="onSubmit()" #movieform="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <label for="validationCustom01">Movie Title</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                        class="form-control"
                        ngModel
                        name="title"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02">Release Date</label>       
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="date" [(ngModel)]="datemodel" ngbDatepicker #d="ngbDatepicker"
                               required>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                          </button>
                        </div>
                      </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername">Movie Image</label>
                    <div class="input-group">
                        <input class="btn input-file" id="fUpload" accept="image/*" (change)="picked($event, content)" type="file"
                        name="imagescr"
                        ngModel
                        required>
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea class="form-control"
                         id="Description" rows="12"
                        name="description"
                        ngModel></textarea>
                      </div>
                </div>
            </div>
            <button id='saveMovie' [disabled]="!movieform.valid" class="btn btn--display-right" type="submit">Save Movie</button>
        </form>

    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Warning</h4>
      <a type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </a>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <p>{{modalText}}</p>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
